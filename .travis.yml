dist: "xenial"
language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
before_install:
    - pip install poetry
    - poetry run pip freeze > requirements.txt
install:
    - pip install -r requirements.txt
script:
    - nosetests --with-coverage --cover-package=pysnow --cover-erase
after_success:
    - coveralls
